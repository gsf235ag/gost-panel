version: '3.8'

# 生产环境配置覆盖
# 使用方法: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  panel:
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

    # 生产环境变量
    environment:
      - DEBUG=false
      - GIN_MODE=release

    # 更严格的健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 30s

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"
