version: '3.8'

services:
  panel:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    image: gost-panel:latest
    container_name: gost-panel
    ports:
      - "${LISTEN_PORT:-8080}:8080"
    volumes:
      - ./data:/app/data
    environment:
      - DB_PATH=/app/data/panel.db
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      - DEBUG=${DEBUG:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
